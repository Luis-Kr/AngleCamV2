epochs: 50
batch_size: 32

optimizer: 
  name: AdamW
  lr: 0.0001
  weight_decay: 0.01

scheduler:
  name: ReduceLROnPlateau
  min_lr: 1e-7
  mode: "min"                  
  factor: 0.5                
  patience: 5          
  threshold: 1e-4
  threshold_mode: "rel"

loss:
  name: HuberLoss # Options: HuberLoss, MSELoss

gradient_clipping:
  enabled: true                 
  max_norm: 3.0          
  norm_type: 2

dataloader:
  num_workers: 20
  pin_memory: true
  
checkpointing:
  save_best: true
  save_last: true
  monitor: val_mae
  mode: min
  save_every: 10

subdirectories:
  models: "models"              
  metrics: "metrics"            
  logs: "logs"                  
  predictions: "predictions"    
  checkpoints: "checkpoints"   
  configs: "configs"

# Output dir
output_dir: data/model/output