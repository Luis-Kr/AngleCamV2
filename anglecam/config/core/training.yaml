epochs: 50
batch_size: 32

optimizer: 
  name: AdamW
  lr: 1e-4
  weight_decay: 0.001

scheduler:
  name: ReduceLROnPlateau
  min_lr: 1e-6
  mode: "min"                  
  factor: 0.3                 
  patience: 4                   
  threshold: 0.0001

loss:
  name: HuberLoss # Options: HuberLoss, MSELoss

gradient_clipping:
  enabled: true                 
  max_norm: 3.0          
  norm_type: 2

dataloader:
  num_workers: 20
  pin_memory: true
  
checkpointing:
  save_best: true
  save_last: true
  monitor: val_mae
  mode: min
  save_every: 10
  
early_stopping:
  patience: 20
  monitor: val_mae
  mode: min
  min_delta: 0.001

subdirectories:
  models: "models"              
  metrics: "metrics"            
  logs: "logs"                  
  predictions: "predictions"    
  checkpoints: "checkpoints"    
  configs: "configs"